<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="BOOTSTRAP/css/bootstrap.css"/>
    <link href="BOOTSTRAP/css/bootstrap-grid.css"/>
    <link href="BOOTSTRAP/css/bootstrap-grid.rtl.css"/>
    <link href="BOOTSTRAP/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet">
    <style>
        .center{
    border: 5px solid;
    margin: auto;
    width: 50%;
    padding: 10px;
            grid-gap: 15px;
}
    </style>
</head>
<body>
<p>                 </p>
<div class="center" >
    <form>
        <h2 style="font-family: 'Helvetica', sans-serif;font-weight: bold">Contact info</h2>
        <div class="mb-3">
    <label for="exampleName1" class="form-label">Name</label>
    <input type="name" class="form-control" id="exampleName1">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="examplenumber1" class="form-label">Phone number</label>
    <input type="number" class="form-control" id="examplenumber1">
  </div>
  <div class="mb-3 form-check">
    <input type="message" class="form-check-input" id="message">
    <label class="form-check-label" for="message">I am not a robot</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
